{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block body %}
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li>
                <a href="{% url 'encyclopedia:entry' result %}">{{ result }}</a>
            </li>
        {% empty %}
            <p>No matching results found.</p>
        {% endfor %}
    </ul>

{% endblock %}
